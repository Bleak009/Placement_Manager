<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/user_styles.css" rel="stylesheet">
    <style>
        .container-custom {
            width: 48%;
        }
        .divider {
            width: 0.5%;
            background-color: rgba(0, 0, 0, 0.1);
        }
        body {
            background: url('/static/rick.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    {% include 'user_navbar.html' %}
    <div class="container mt-5 d-flex justify-content-between">
        <div class="container-custom">
            <h2 class="text-center">User Profile</h2>
            <form action="{{ url_for('main.user_profile') }}" method="post" class="mt-4">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ user[0] }}" required>
                </div>
                <div class="form-group">
                    <label for="mobile_no">Mobile No:</label>
                    <input type="text" class="form-control" id="mobile_no" name="mobile_no" value="{{ user[2] }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user[3] }}" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" value="{{ user[4] }}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea class="form-control" id="address" name="address" required>{{ user[5] }}</textarea>
                </div>
                <div class="form-group">
                    <label for="password">New Password (leave blank to keep current):</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password:</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
        <div class="divider"></div>
        <div class="container-custom">
            <h2 class="text-center">Applications</h2>
            <ul class="list-group">
                {% for app in applications %}
                <li class="list-group-item">
                    <strong>{{ app[1] }}</strong> - Applied on: {{ app[2] }} - Status: {{ app[3] }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
